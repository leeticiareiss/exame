<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Exame Final</title>
  </head>
  
  <body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <div class="container">

        <div>
            <h1>Exame Final</h1>
        </div>
        
        <div>
            <span>Descricao</span>
        </div>
    
        <div class="input-group input-group-sm mb-3">
            <input id="input" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            
            <div class="input-group-prepend">
                <button type="button" onclick="add()" class="btn btn-primary">Adicionar</button>
            </div>
        </div>
    
        <table id="myTable" class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Descricao</th>
              </tr>
    
            </thead>
            <tbody>
              <tr>
              </tr>
    
            </tbody>
          </table>
    </div>

<script>
    
    function add() {

        var text = document.getElementsByTagName("input")[0].value;

        var myHtmlContent = "<td> <span>" + text + "</span> </td> <td><button type=\"button\" onclick = \"deleteRow()\" class=\"btn btn-danger\">Excluir</button></td>"
        var tableRef = document.getElementById('myTable').getElementsByTagName('tbody')[0];

        var newRow = tableRef.insertRow(tableRef.rows.length);
        newRow.innerHTML = myHtmlContent;
    }

    function deleteRow() {
            document.getElementById("myTable").deleteRow(2);
    }

</script>
  </body>
</html>
